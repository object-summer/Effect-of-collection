<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5 3D效果网页视频背景代码 - 站长素材</title>

<!--可无视-->
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" href="css/demo.css" />


<!--必要-->
  <link rel="stylesheet" href="dist/styles/Vidage.css" />
<!--[if IE]>
	<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<!-- Vidage sample structure -->
	<div class="Vidage">
		<div class="Vidage__image"></div>

		<video id="VidageVideo" class="Vidage__video" preload="metadata" loop autoplay muted>
			<source src="videos/bg.webm" type="video/webm">
			<source src="videos/bg.mp4" type="video/mp4">
		</video>

		<div class="Vidage__backdrop"></div>
	</div>

	<!-- Demo container -->
	<div class="container Intro">


		<p class="Description">适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>
		<p class="Description">来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
		
	</div>

<!-- Vidage init -->
	<script src="dist/scripts/Vidage.min.js"></script>
	<script>
		new Vidage('#VidageVideo');
	</script>

</body>
</html>
